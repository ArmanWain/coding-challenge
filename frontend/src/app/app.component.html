<div style="max-width: 1000px; margin: auto;">
  <label for="range">Date Range:</label>
  <select id="range" [(ngModel)]="selectedRange" (change)="onRangeChange()">
    <option value="lastMonth">Last Month</option>
    <option value="lastQuarter">Last Quarter</option>
    <option value="lastYear">Last Year</option>
    <option value="custom">Custom</option>
  </select>

  <div *ngIf="selectedRange === 'custom'" style="margin-top: 10px;">
    <label>Start Date:
      <input type="date" [(ngModel)]="startDate" (change)="onRangeChange()" />
    </label>
    <label>End Date:
      <input type="date" [(ngModel)]="endDate" (change)="onRangeChange()" />
    </label>
  </div>

  <app-area-chart [sales]="sales"></app-area-chart>
  <app-bar-chart [sales]="sales"></app-bar-chart>
  <app-pie-chart [sales]="sales"></app-pie-chart>
</div>
